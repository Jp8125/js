<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>

</head>

<body>
    <form action="">
        <label for="num1">please enter the first number</label>
        <input type="number" class="mt-4" name="num1" id="no" placeholder="enter num">
        <br>
        <br>
        <label for="num2">please enter the second number</label>
        <input type="number" id="num2">
        <br>
        <br>
        <div>
            <label for="Gender">Addition:</label>
            <input type="radio" class="form-check-input" id="add" name="calculate">
            <label for="Gender">Substraction:</label>
            <input type="radio" class="form-check-input" id="sub" name="calculate">
            <label for="Gender">division:</label>
            <input type="radio" class="form-check-input" id="div" name="calculate">
            <label for="Gender">Multiplication:</label>
            <input type="radio" class="form-check-input" id="mul" name="calculate">
        </div>
        <br>
        <br>
        <input type="button" value="Calculate" onclick="calc()">
        <br>
        <br>
        <input type="button" value="Reset" onclick="reset(),clean()">
        <br>
        <br>
        <label for="show">the result is:</label>
        <h1 id="result"></h1>
    </form>
    <script>



        function calc() {
            var n1 = parseInt(document.getElementById("no").value) ;
            var n2 = parseInt( document.getElementById("num2").value);
            var add = document.getElementById("add").checked;
            var sub = document.getElementById("sub").checked;
            var div = document.getElementById("div").checked;
            var mul = document.getElementById("mul").checked;
          

                if (add==true) {
                    let sum= n1+n2;
                document.getElementById("result").innerHTML=sum;
            }
            else if (sub==true) {
                document.getElementById("result").innerHTML=n1-n2;
            }
            else if (div==true) {
                document.getElementById("result").innerHTML=n1/n2;
            }
            else {
                document.getElementById("result").innerHTML=n1*n2;
            }
        }
       function clean()
       {
        document.getElementById("result").innerHTML=null;
       }

    </script>
</body>

</html>
