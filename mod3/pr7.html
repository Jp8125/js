<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <table id="dTable" class="table table-hover">
        <caption>output</caption>
    </table>
    <div class="d-flex justify-content-center"> <button onclick="data()" class="btn btn-warning text-white">Show</button></div>
    <script>
         document.getElementById("dTable").innerHTML="<thead><th id='col'>name</th><th id='col'>Price</th><th id='col'>location</th></thead>"
        function data() {
            fetch("./product.json")
            .then((response) => response.json())
            .then((result) => {display(result),console.log(result)})
            .catch((err) => console.log(err))
        }
       function display(data=[]){
        for (let i = 0; i < data.length; i++) {
            document.getElementById("dTable").innerHTML+="<tr><td>"+data[i].name+"</td><td>"+data[i].price+"<td>"+data[i].location+"</td></tr>" 
        }
       }
    </script>
</body>

</html>
