<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function closure</title>
</head>
<body>
    <p id="d"></p>
    <script>
        function outer(){
            var x="demo"
            function inner(){
                console.log(x)
                document.getElementById("d").innerHTML="this is inner function<br> called  using  function closure"
            }
            return inner;
        }
        var closure=outer();
        closure();
    </script>
</body>
</html>
