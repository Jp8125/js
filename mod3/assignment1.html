<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <section style="background-color: #eee">
        <div class=" py-5 row justify-content-center align-items-center row-cols-4  g-2" id="crd">
        </div>
        <div class=" d-flex justify-content-center font-weight-boldmt-4">
            <button type="button" onclick="show()" class="btn btn-danger ">
               Summery
            </button>
        </div>
        <table id="tab"></table>
       
    </section>
    <script>
        
            fetch("./product.json")
            .then((response) => response.json())
            .then((result) => display(result))
            .catch((err) => console.log(err))
       
        function display(item=[]) {
            for (let i = 0; i < item.length; i++) {
                document.getElementById("crd").innerHTML+=  
                 "<div class='col-span-1 p-4'><p class='mx-auto'>" +
                    item[i].name +
            "</p><p class='mx-auto'>" +
            'Price : ' +
            '' +item[i].price +'</p>' +
            "</p><button class='bg-blue-700 p-4 py-2 rounded-xl my-3 text-pink-300'onclick=add('" +item[i].name+ "'" +','+"'" +
            item[i].price+
            "')>" +
            'Add To Cart' +
            '</button></div>';
}
        }
     
        var sum=[];
        function add(n,p) {
            sum.push({"name":n,"price":p})
        }
        function show() {
            for (let i = 0; i < sum.length; i++) {
                document.getElementById("tab").innerHTML+="<tr><td>"+sum[i].name+"</td>"+"<td>"+sum[i].price+"</td></tr>"
                
            }
            
        }
    </script>
</body>

</html>
