<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form name="employee" class="form-group" >
            <label for="name" >Name:&nbsp;</label>
            <input type="text"id="name" class="form-control"><br><br>
            <label for="age">age:</label>
            <input type="number"id="age" class="form-control"><br><br>
            <div class="form-checkbox">
                <label for="Gender">Gender:</label>
                <input type="radio" class="form-check-input" id="female" name="Gender" >
                <label for="female">FEMALE</label>
                <input type="radio" id="male" name="Gender" class="form-check-input" >
                <label for="male">MALE</label><br><br>
            </div>
            <label for="email">Email:</label><input type="email" id="email" class="form-control"><br><br>
            <label for="doj">Date of Joining:</label><input type="date" id="doj" class="form-control"><br><br>
            <label for="loc">Location:</label>
            <select id="loc" class="form-control">
            <option >Ahmedabad</option>
            <option >Ghandhinagar</option>
            <option >California</option>
            </select><br><br>
             <input type="button" value="submit" onclick="show(),reset()" class="btn btn-primary"> 
             
        </form>
 
    <table id="dy" aria-label="show table" class="table table-stripped">
      
     </table>
    </div>

    <script>
            var array=[]
            var data=[];
            var y=0;
        function show() {
           
            var gender
            var name=document.getElementById("name").value;
            var age=document.getElementById("age").value;
            var male=document.getElementById("male");
            var female=document.getElementById("female");
            var email=document.getElementById("email").value;
            var doj=document.getElementById("doj").value;
            
                
            if(male.checked==true)
            {
                gender="male"
            }
            else
            {
                gender="female"
            }
            array.push({"name":name,"age":age,"email":email,"date":doj,"gender":gender})
            
           for (let i = y; i < array.length; i++) {
            data += "<tr><td>"+array[i].name+"</td>"+"<td>"+array[i].age+"</td>"+"<td>"+array[i].email+"</td>"+"<td>"+array[i].date+"<td>"+"<td>"+array[i].gender+"</td></tr>";
            document.getElementById("dy").innerHTML=data;
            y++
           }
        }
    </script>
</body>
</html>
