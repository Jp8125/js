<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
   

   <div class="from-group d-flex justify-content-center mt-5">
    <input type="text" id="st" class="form-control w-50" placeholder="enter string">
    <button class="btn btn-warning" onclick="setTimeout(example,500)">click</button>
   </div>
   
   <div class="d-flex justify-content-center text-primary"> <h1 id="dis1"></h1></div>
    
    <script>
        
        function example()
        {
            var str=document.getElementById("st").value;
            const pr=new Promise((resolve,reject)=>{
               
                if(isNaN(str) && typeof(str)=="string")
                { 
                    let rev=[]
                    rev=str.split("")
                    rev=rev.reverse()
                    rev=rev.join("")
                    resolve(rev)
                    
                  
                }
                else
                {
                    reject("not the string type")
                }
            }
            );
            pr.then(
                function (val){
                    document.getElementById("dis1").innerHTML=val;
                },
                function (error){
                    document.getElementById("dis1").innerHTML=error;
                }
            )
        }
    </script>
</body>

</html>
