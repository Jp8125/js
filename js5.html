<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column ">
        <input type="text" class="mt-4" placeholder="enter string" id="txt">
        <input type="number" class="mt-4" name="num" id="no" placeholder="enter num">
        <div class="d-flex justify-content-center">
            <button onclick="str()"  class="mt-4 btn btn-primary w-25" >string</button>
        </div>
        
        <p id="show" class="text-white mt-4 display-6"></p>
    </div>
   
    <script>
        function str() {
            var tx = document.getElementById("txt").value;
            var num=document.getElementById("no").value;
            document.getElementById("show").innerHTML=tx.substr(0,num);
            
        }
    </script>
</body>
</html>
