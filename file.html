<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow-functipon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    
       
        <form action="" class="d-flex d-flex flex-column mx-auto w-50 p-5">
            <h3 id="clk"></h3>
            <label for="q1">q1.what is docker</label>
            <input type="text" id="ans1" />
            <label for="q2">q2.what is container</label>
            <input type="text" id="ans2" />
            <div class="d-flex justify-content-center">
                
                <button onclick="getans()" class="mt-3">submit</button>
            </div>
        </form>
    

    <p id="show"></p>
    <script>
        function getans() {
            var v1 = document.getElementById('ans1').value;
            var v2 = document.getElementById('ans2').value;
            document.getElementById('show').innerHTML = v1 + '<br>' + v2;
        }

      
        var cl = new Date();
            cl.setHours(0, 0, 30);
            function clock() {
                cl.setMilliseconds(-1000);
                var hr = cl.getHours();
                var min = cl.getMinutes();
                var sec = cl.getSeconds();
                document.getElementById('clk').innerHTML = hr + ':' + min + ':' + sec;
                if (hr == 0 && min == 0 && sec == 0) {
                    alert('your exam is over');
                    getans();
                    cl.setHours(3, 0, 0);
                }
            }
            setInterval(clock, 1000);
     
    </script>
</body>

</html>
